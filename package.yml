name       : python-libtmux
version    : 0.21.1
release    : 10
source     :
    - https://files.pythonhosted.org/packages/70/32/64702052328dbd249aff193e656c030d57a3f599df500fe5420ce53668dd/libtmux-0.21.1.tar.gz : 184d73594c29abe53cf64909c1bad4372cc94bb74f35fe26254ea521d3520af6
license    : MIT
component  : programming.python
summary    : Python API for tmux
description: |
    libtmux is the tool behind tmuxp, a tmux workspace manager in Python.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
networking : yes
environment: |
    export PYTHONUSERBASE=$workdir
    export PATH=$PATH:$workdir/bin/
setup      : |
    python3 -m pip install --user poetry
build      : |
    %python3_setup
install    : |
    %python3_install
